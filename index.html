<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🙂 dynamic-showcase-website 🙂</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta property="og:image" content="/og-image.png" />
  </head>

  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>

    <script>
      let myEmojis = [
        "🙂", "😊", "😃", "😆", "😁",  // Happy phase
        "😐", // Neutral transition
        "😕", "🙁", "🫤", "😢", "🥹", // Sad phase
        "😏", "😯", "😮", "😐", "🙂"  // Back to Neutral & Happy
      ];

      let index = 0;

      let urlAnimate = () => {
        let emoji = myEmojis[index];
        window.location.hash = emoji;
        document.title = `${emoji} dynamic-showcase-website ${emoji}`; // Proper title update

        index = (index + 1) % myEmojis.length; // Loop through emojis smoothly

        setTimeout(urlAnimate, 900); // Smooth transition
      };

      urlAnimate();
    </script>
  </body>
</html>
